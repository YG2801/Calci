<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calci</title>
        <link
            rel="shortcut icon"
            href="calculator-solid.svg"
            type="image/x-icon"
        />
        <link href="/output.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body class="flex h-screen items-center justify-center bg-slate-800">
        <div
            class="transition-clr h-[98%] min-h-[570px] w-[350px] rounded-lg border-2 border-black bg-slate-50 p-1 dark:bg-slate-900"
        >
            <section class="h-2/5">
                <div class="h-1/3">
                    <div class="w-fit cursor-pointer p-2" id="theme-icon">
                        <svg
                            class="hidden w-8 dark:block"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                        >
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                fill="#ffffff"
                                d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"
                            />
                        </svg>
                        <svg
                            class="w-6 dark:hidden"
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 384 512"
                        >
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path
                                d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"
                            />
                        </svg>
                    </div>
                </div>
                <div
                    class="transition-clr flex h-2/3 flex-col items-end justify-center rounded-md bg-slate-200 p-2 dark:bg-slate-900 dark:text-gray-50"
                >
                    <input
                        type="text"
                        readonly
                        class="transition-clr w-full bg-transparent text-right text-xl font-semibold text-gray-500 transition duration-1000 focus:outline-none dark:text-gray-200"
                        id="input-box"
                    />
                    <input
                        type="text"
                        value="0"
                        readonly
                        class="mt-2 w-full bg-transparent text-right text-5xl font-bold focus:outline-none"
                        id="output"
                    />
                </div>
            </section>
            <section
                class="transition-clr h-3/5 select-none rounded-md bg-stone-100 text-xl font-semibold text-gray-100 dark:bg-gray-800"
            >
                <div class="grid h-full grid-cols-4 grid-rows-5 px-5 py-5">
                    <div class="btn-container">
                        <div
                            class="btn bg-light-gray transition-clr dark:bg-stone-100 dark:text-gray-900"
                            id="percent"
                        >
                            <i class="fa-solid fa-percent"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="btn bg-light-gray transition-clr dark:bg-stone-100 dark:text-gray-900"
                            id="multiply"
                        >
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="btn bg-light-gray transition-clr dark:bg-stone-100 dark:text-gray-900"
                            id="divide"
                        >
                            <i class="fa-solid fa-divide"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div class="btn bg-orange" id="back">
                            <i class="fa-solid fa-delete-left"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="number btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="7"
                        >
                            <i class="fa-solid fa-7"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="number btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="8"
                        >
                            <i class="fa-solid fa-8"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="number btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="9"
                        >
                            <i class="fa-solid fa-9"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div class="btn bg-orange" id="minus">
                            <i class="fa-solid fa-minus"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="number btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="4"
                        >
                            <i class="fa-solid fa-4"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="number btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="5"
                        >
                            <i class="fa-solid fa-5"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="number btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="6"
                        >
                            <i class="fa-solid fa-6"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div class="btn bg-orange" id="plus">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="number btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="1"
                        >
                            <i class="fa-solid fa-1"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="number btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="2"
                        >
                            <i class="fa-solid fa-2"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="number btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="3"
                        >
                            <i class="fa-solid fa-3"></i>
                        </div>
                    </div>
                    <div class="btn-container row-span-2">
                        <div class="btn bg-orange" id="equal">
                            <i class="fa-solid fa-equals"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="clear"
                        >
                            AC
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="number btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="0"
                        >
                            <i class="fa-solid fa-0"></i>
                        </div>
                    </div>
                    <div class="btn-container">
                        <div
                            class="btn bg-dark-gray transition-clr dark:bg-neutral-600"
                            id="dot"
                        >
                            .
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
